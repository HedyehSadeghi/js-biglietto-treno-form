<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>

  <!-- Questo link serve per importare Bootstap (alto non Ã¨ che un foglio di stile CSS) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

  <!-- Dopo BOOSTRAP collego il mio foglio di stile (NON PRIMA DI BOOTSTRAP!)-->
  <link rel="stylesheet" href="./css/style.css">
</head>


<body class="bg-success">
  <div class="container">
    <h2 class="text-center mt-5 mb-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>

    <form id="ticket_form" onsubmit="createTicket(event)" onreset="resetAll(event)" class="g-3 border p-4 bg-white">
      <div class="row my-4">

        <div class="col-lg-4 col-mg-4 col-6 ">
          <label for="inputname" class="form-label">Name and Surname</label>
          <input type="text" class="form-control" id="inputname" placeholder="Hedy Sadeghi">
        </div>
        <div class="col-lg-4 col-mg-4 col-6">
          <label for="inputkm" class="form-label">Km</label>
          <input type="text" class="form-control" id="inputkm" placeholder="40">
        </div>
        <div class="col-lg-4 col-mg-4 col-6">
          <label for="inputage" class="form-label">Age</label>
          <select id="inputage" class="form-select">
            <option selected>Maggiorenne</option>
            <option>Minorenne</option>
            <option>Over 65</option>
          </select>
        </div>
      </div>


      <div class="d-flex justify-content-center">
          <button type="submit" class="btn btn-primary mx-2">Crea biglietto</button>
          <button class="btn btn-danger" type="reset">Annulla</button>
      </div>

    </form>


    <div class="row mt-5 mx-3">
      <h2 class="text-center mt-4 mb-3">IL TUO BIGLIETTO</h2>
    </div>

    <div class="row bg-white mx-3">
        <h4>Dettaglio dei passeggeri</h4>
    </div>
    

    <div class="row bg-white mx-3">
      <div class="col-lg-4 col-mg-5 col-12 d-flex justify-content-center align-items-center">
        <h4>NOME PASSEGGERO</h4>
      </div>

      <div class="col-lg-2 col-mg-2 col-3">
        <h5>Offerta</h5>

      </div>
      <div class="col-lg-2 col-mg-2 col-3">
        <h5>Carrozza</h5>

      </div>
      <div class="col-lg-2 col-mg-2 col-3">
        <h5>Codice CP</h5>

      </div>
      <div class="col-lg-2 col-mg-2 col-3">
        <h5>Costo biglietto</h5>

      </div>
    </div>

    <div class="row bg-white mx-3" style="height: 6em;">
      <div class="col-lg-4 col-mg-5 col-12 d-flex align-items-end justify-content-center pb-2">
        <h5><span id="user_name"></span></h5>
      </div>

      <div class="col-lg-2 col-mg-2 col-3 d-flex align-items-end">
        <p><span id="user_ticket_type"></span></p>

      </div>
      <div class="col-lg-2 col-mg-2 col-3 d-flex align-items-end">
        <p><span id="user_place"></span></p>

      </div>
      <div class="col-lg-2 col-mg-2 col-3 d-flex align-items-end">
        <p><span id="user_cp_code"></span></p>

      </div>
      <div class="col-lg-2 col-mg-2 col-3 d-flex align-items-end">
        <p><span id="user_ticket_price"></span></p>

      </div>


    </div>
</div>


  <!-- importazione MIO file di script -->
  <script src="./js/main.js"></script>

  <!-- importazione del file di script di Boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
